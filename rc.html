<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rc.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <div class="logo_name">Agri-Bot</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="index.html">
          <i class='bx bx-home'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="ot.html">
          <i class='bx bx-group'></i>
          <span class="links_name">Our Team</span>
        </a>
         <span class="tooltip">Our Team</span>
      </li>
      <li>
        <a href="cont.html">
          <i class='bx bx-phone-call'></i>
          <span class="links_name">Contact Us</span>
        </a>
         <span class="tooltip">Contact Us</span>
      </li>
      <li>
        <a href="dash.html">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Dash Board</span>
        </a>
         <span class="tooltip">Dash Board</span>
      </li>
      <li>
        <a href="rc.html">
          <i class='bx bx-mouse'></i>
          <span class="links_name">RC Controller</span>
        </a>
         <span class="tooltip">RC Controller</span>
      </li>
    </ul>
  </div>
  
 <section id="rc">
    <div class="head">
        <h3>RC Controller</h3>
        <hr>
    </div>
    <div class="control">
        <div class="f">
            <button>
                <i class='bx bx-up-arrow-alt'></i>
            </button>
        </div>
        <div class="b">
            <button>
                <i class='bx bx-down-arrow-alt'></i>
            </button>
        </div>
        <div class="l">
            <button>
                <i class='bx bx-left-arrow-alt' ></i>
            </button>
        </div>
        <div class="r">
            <button>
                <i class='bx bx-right-arrow-alt'></i>
            </button>
        </div>
    </div>
 </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
  
    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });
  
    searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
      sidebar.classList.toggle("open");
      menuBtnChange(); //calling the function(optional)
    });
  
    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
     }
    }
    </script>
</body>
</html>
